<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Solicitação de Demanda</title>
</head>
<body>
    <h1>Cadastro de Solicitação de Demanda</h1>
    <form action="processa_cadastro.php" method="POST">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="zonas">Zonas:</label>
        <select id="zonas" name="zonas" required>
            <option></option>
            <option value="Zona da Orla e intermediária">Zona da Orla e intermediária</option>
            <option value="Região Central Histórica">Região Central Histórica</option>
            <option value="Zona dos Morros">Zona dos Morros</option>
            <option value="Zona Noroeste">Zona Noroeste</option>
            <option value="Área Continental">Área Continental</option>
        </select><br><br>

        <label for="status_demanda">Status da Demanda:</label>
        <select id="status_demanda" name="status_demanda" required>
            <option></option>
            <option value="Demandas Abertas">Demandas Abertas</option>
            <option value="Demandas Vistoriadas">Demandas Vistoriadas</option>
            <option value="Demandas Executadas">Demandas Executadas</option>
        </select><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
